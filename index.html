<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="description" content>
        <meta name="viewport" content="width=device-width">
        <title>AFL Pools</title>
        <link rel="stylesheet" href="./css/bootstrap.min.css" type="text/css">
        <!-- should always be last-->
        <link rel="stylesheet" href="./css/aflpools.css" type="text/css">
        <!------ Include the above in your HEAD tag ---------->
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Navbar</a>
            <button
                class="navbar-toggler"
                type="button"
                data-toggle="collapse"
                data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent"
                aria-expanded="false"
                aria-label="Toggle navigation"
            >
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">
                            Home
                            <span class="sr-only">(current)</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a
                            class="nav-link dropdown-toggle"
                            href="#"
                            id="navbarDropdown"
                            role="button"
                            data-toggle="dropdown"
                            aria-haspopup="true"
                            aria-expanded="false"
                        >
                            Dropdown
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="#">Action</a>
                            <a class="dropdown-item" href="#">Another action</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="#">Something else here</a>
                        </div>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" href="#">Disabled</a>
                    </li>
                </ul>
                <button type="button" class="btn btn-primary loginbtn" onclick="doLogin()">Login</button>
                <form class="form-inline my-2 my-lg-0">
                    <input
                        class="form-control mr-sm-2"
                        type="search"
                        placeholder="Search"
                        aria-label="Search"
                    >
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                </form>
            </div>
        </nav>
        <div class="container logincontainer" style="display: none">
            <form>
                <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input
                        type="email"
                        class="form-control"
                        id="exampleInputEmail1"
                        aria-describedby="emailHelp"
                        placeholder="Enter email"
                    >
                    <small id="emailHelp" class="form-text text-muted">
                        We'll never share your
						email with anyone
						else.
                    </small>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input
                        type="password"
                        class="form-control"
                        id="exampleInputPassword1"
                        placeholder="Password"
                    >
                </div>
                <div class="form-check">
                    <input
                        class="form-check-input"
                        type="checkbox"
                        value
                        id="defaultCheck1"
                    >
                    <label class="form-check-label" for="defaultCheck1">
                        Remember me
                    </label>
                </div>
                <div style="justify-content: center">
                    <center>
                        <button type="submit" class="btn btn-primary buttonlogin">
                            Login
                        </button>
                    </center>
                </div>
            </form>
        </div>
        <div>
            <img src="https://resources.afl.com.au/afl/photo/2020/05/11/ed2d1dec-415d-4dd2-a78b-3faa4d00e943/afl-logo-small.png" class="mx-auto d-block" style="width:10%">
            <h1 style="width: 100%; color:#00529b; text-align: center;">Pools</h1>
        </div>
        <div id="afldata">
			<div class="colcontainer">
				<div class="row">
				  <div class="col-sm">
					<div>
						<table class="table">
							<thead>
								<tr>
									<th>Select</th>
									<th>Home Team</th>
									<th></th>
									<th>Away Team</th>
									<th>Select Winner</th>
			
									
								</tr>
							</thead>
							<tbody id="tableleft">
							</tbody>
						</table>
					</div>
				  </div>
					<div>
						<table class="table">
							<thead>
								<tr>
									<th>Select</th>
									<th>Home Team</th>
									<th></th>
									<th>Away Team</th>
									<th>Select Winner</th>
			
									
                                    
								</tr>
							</thead>
							<tbody id="tableright">
							</tbody>
						</table>
					</div>
				  </div>
				  
				</div>
			  </div>
			</div>
        <script type="text/javascript" src="./js/jquery.min.js"></script>
        <script type="text/javascript" src="./js/popper.min.js"></script>
        <script type="text/javascript" src="./js/aflpools.js"></script>
        <script type="text/javascript" src="./js/bootstrapv4.3.1.min.js"></script>
    </body>
